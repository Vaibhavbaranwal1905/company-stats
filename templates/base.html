{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>

        {% block meta %}
            <meta charset="utf-8">
    	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      	    <meta name="viewport" content="width=device-width, initial-scale=1">
    	    <meta name="description" content="">
    	    <meta name="author" content="">
        {% endblock %}
        <title>
            {% block title %}
                Company Rank Analysis
            {% endblock %}
        </title>

        {% block css %}
            <link id="bootstrap-style" href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
            <link href='{% static "css/shop-item.css" %}' rel="stylesheet">
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        	<div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">Company Statistics</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">CodeBase</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    	</nav>

        <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Company Statistics Dashboard</h3>
                    </div>
                </div>
                <div class="list-group">
                    <a href="/company-rating/" class="list-group-item">Company Rating</a>
                    <a href="/company-statistics/" class="list-group-item">Statistics</a>
                </div>
            </div>

            <div class="col-md-9">
		{%block body%}
                {%endblock%}
	    </div>
	</div>
	</div>
        {% block fjs %}
            <script src='{%static "js/jquery.js" %}'></script>
            <script src='{%static "js/bootstrap.min.js" %}'></script>
        {% endblock %}
    </body>
</html>
